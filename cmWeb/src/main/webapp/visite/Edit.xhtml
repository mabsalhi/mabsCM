<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVisiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVisiteLabel_idVisite}" for="idVisite" />
                    <h:inputText id="idVisite" value="#{visiteController.selected.idVisite}" title="#{bundle.EditVisiteTitle_idVisite}" required="true" requiredMessage="#{bundle.EditVisiteRequiredMessage_idVisite}"/>
                    <h:outputLabel value="#{bundle.EditVisiteLabel_dateVisite}" for="dateVisite" />
                    <h:inputText id="dateVisite" value="#{visiteController.selected.dateVisite}" title="#{bundle.EditVisiteTitle_dateVisite}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVisiteLabel_type}" for="type" />
                    <h:inputText id="type" value="#{visiteController.selected.type}" title="#{bundle.EditVisiteTitle_type}" />
                    <h:outputLabel value="#{bundle.EditVisiteLabel_motifs}" for="motifs" />
                    <h:inputText id="motifs" value="#{visiteController.selected.motifs}" title="#{bundle.EditVisiteTitle_motifs}" />
                    <h:outputLabel value="#{bundle.EditVisiteLabel_idDossier}" for="idDossier" />
                    <h:selectOneMenu id="idDossier" value="#{visiteController.selected.idDossier}" title="#{bundle.EditVisiteTitle_idDossier}" required="true" requiredMessage="#{bundle.EditVisiteRequiredMessage_idDossier}">
                        <f:selectItems value="#{dossierpatientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{visiteController.update}" value="#{bundle.EditVisiteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVisiteViewLink}"/>
                <br />
                <h:commandLink action="#{visiteController.prepareList}" value="#{bundle.EditVisiteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVisiteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
