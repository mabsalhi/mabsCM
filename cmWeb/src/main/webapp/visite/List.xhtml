<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVisiteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVisiteEmpty}" rendered="#{visiteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{visiteController.items.rowCount > 0}">
                    <h:outputText value="#{visiteController.pagination.pageFirstItem + 1}..#{visiteController.pagination.pageLastItem + 1}/#{visiteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{visiteController.previous}" value="#{bundle.Previous} #{visiteController.pagination.pageSize}" rendered="#{visiteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{visiteController.next}" value="#{bundle.Next} #{visiteController.pagination.pageSize}" rendered="#{visiteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{visiteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisiteTitle_idVisite}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVisite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisiteTitle_dateVisite}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateVisite}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisiteTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisiteTitle_motifs}"/>
                            </f:facet>
                            <h:outputText value="#{item.motifs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVisiteTitle_idDossier}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDossier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{visiteController.prepareView}" value="#{bundle.ListVisiteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visiteController.prepareEdit}" value="#{bundle.ListVisiteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{visiteController.destroy}" value="#{bundle.ListVisiteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{visiteController.prepareCreate}" value="#{bundle.ListVisiteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVisiteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
