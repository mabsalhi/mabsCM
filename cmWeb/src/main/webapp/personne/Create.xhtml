<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_idPersonne}" for="idPersonne" />
                    <h:inputText id="idPersonne" value="#{personneController.selected.idPersonne}" title="#{bundle.CreatePersonneTitle_idPersonne}" required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_idPersonne}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.CreatePersonneTitle_prenom}" required="true" requiredMessage="#{bundle.CreatePersonneRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_cin}" for="cin" />
                    <h:inputText id="cin" value="#{personneController.selected.cin}" title="#{bundle.CreatePersonneTitle_cin}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_dateNaissance}" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{personneController.selected.dateNaissance}" title="#{bundle.CreatePersonneTitle_dateNaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{personneController.selected.adresse}" title="#{bundle.CreatePersonneTitle_adresse}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_ville}" for="ville" />
                    <h:inputText id="ville" value="#{personneController.selected.ville}" title="#{bundle.CreatePersonneTitle_ville}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{personneController.selected.sexe}" title="#{bundle.CreatePersonneTitle_sexe}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_numTelephonne}" for="numTelephonne" />
                    <h:inputText id="numTelephonne" value="#{personneController.selected.numTelephonne}" title="#{bundle.CreatePersonneTitle_numTelephonne}" />
                    <h:outputLabel value="#{bundle.CreatePersonneLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{personneController.selected.photo}" title="#{bundle.CreatePersonneTitle_photo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personneController.create}" value="#{bundle.CreatePersonneSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personneController.prepareList}" value="#{bundle.CreatePersonneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonneIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
