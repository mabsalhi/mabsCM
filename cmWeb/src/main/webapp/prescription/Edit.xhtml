<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPrescriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPrescriptionLabel_idPrescription}" for="idPrescription" />
                    <h:inputText id="idPrescription" value="#{prescriptionController.selected.idPrescription}" title="#{bundle.EditPrescriptionTitle_idPrescription}" required="true" requiredMessage="#{bundle.EditPrescriptionRequiredMessage_idPrescription}"/>
                    <h:outputLabel value="#{bundle.EditPrescriptionLabel_quantite}" for="quantite" />
                    <h:inputText id="quantite" value="#{prescriptionController.selected.quantite}" title="#{bundle.EditPrescriptionTitle_quantite}" />
                    <h:outputLabel value="#{bundle.EditPrescriptionLabel_detailPrise}" for="detailPrise" />
                    <h:inputText id="detailPrise" value="#{prescriptionController.selected.detailPrise}" title="#{bundle.EditPrescriptionTitle_detailPrise}" />
                    <h:outputLabel value="#{bundle.EditPrescriptionLabel_idVisite}" for="idVisite" />
                    <h:selectOneMenu id="idVisite" value="#{prescriptionController.selected.idVisite}" title="#{bundle.EditPrescriptionTitle_idVisite}" required="true" requiredMessage="#{bundle.EditPrescriptionRequiredMessage_idVisite}">
                        <f:selectItems value="#{visiteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPrescriptionLabel_idMedicament}" for="idMedicament" />
                    <h:selectOneMenu id="idMedicament" value="#{prescriptionController.selected.idMedicament}" title="#{bundle.EditPrescriptionTitle_idMedicament}" >
                        <f:selectItems value="#{medicamentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{prescriptionController.update}" value="#{bundle.EditPrescriptionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPrescriptionViewLink}"/>
                <br />
                <h:commandLink action="#{prescriptionController.prepareList}" value="#{bundle.EditPrescriptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPrescriptionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
