<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDossierpatientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_idDossier}"/>
                    <h:outputText value="#{dossierpatientController.selected.idDossier}" title="#{bundle.ViewDossierpatientTitle_idDossier}"/>
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_premiereVisite}"/>
                    <h:outputText value="#{dossierpatientController.selected.premiereVisite}" title="#{bundle.ViewDossierpatientTitle_premiereVisite}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_groupeSanguin}"/>
                    <h:outputText value="#{dossierpatientController.selected.groupeSanguin}" title="#{bundle.ViewDossierpatientTitle_groupeSanguin}"/>
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_antecedant}"/>
                    <h:outputText value="#{dossierpatientController.selected.antecedant}" title="#{bundle.ViewDossierpatientTitle_antecedant}"/>
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_mutialiste}"/>
                    <h:outputText value="#{dossierpatientController.selected.mutialiste}" title="#{bundle.ViewDossierpatientTitle_mutialiste}"/>
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_divers}"/>
                    <h:outputText value="#{dossierpatientController.selected.divers}" title="#{bundle.ViewDossierpatientTitle_divers}"/>
                    <h:outputText value="#{bundle.ViewDossierpatientLabel_idPersonne}"/>
                    <h:outputText value="#{dossierpatientController.selected.idPersonne}" title="#{bundle.ViewDossierpatientTitle_idPersonne}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{dossierpatientController.destroyAndView}" value="#{bundle.ViewDossierpatientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDossierpatientEditLink}"/>
                <br />
                <h:commandLink action="#{dossierpatientController.prepareCreate}" value="#{bundle.ViewDossierpatientCreateLink}" />
                <br />
                <h:commandLink action="#{dossierpatientController.prepareList}" value="#{bundle.ViewDossierpatientShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDossierpatientIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
